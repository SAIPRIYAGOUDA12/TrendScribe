spring.application.name=backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/loveblog?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=your-super-secret-key-here-make-it-long-and-secure-123
jwt.expiration=86400000

# Server Configuration
server.port=8080

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.loveblog=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Allow circular references (needed for some Spring Security components)
spring.main.allow-circular-references=true

# Additional JPA Properties
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC